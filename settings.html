<!DOCTYPE html>
<html>

<head>
    <title>Settings - WA Suggestions</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="settings-container">
        <h1>Settings</h1>
        <div>
            <label for="yourName">Your Name:</label>
            <input type="text" id="yourName">
        </div>
        <div>
            <label for="enableAutoSuggestion">Enable WhatsApp AutoSuggestion:</label>
            <input type="checkbox" id="enableAutoSuggestion">
        </div>
        <div>
            <label for="lastXChat">Take Last X Chat:</label>
            <input type="number" id="lastXChat" min="1" value="10">
        </div>
        <div>
            <label for="openAIKey">OpenAI API Key:</label>
            <input type="password" id="openAIKey">
        </div>
        <div>
            <label for="modelSelect">Model:</label>
            <select id="modelSelect">
                <option value="gpt-4-1106-preview">GPT-4 1106 Preview</option>
            </select>
        </div>
        <button id="saveButton">Save</button>
    </div>
    <script src="settings.js"></script>
</body>

</html>
